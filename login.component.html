<div class="jumbotron container" style="margin-top:80px">
<div class = "col-lg-6">
<div class="jumbotron jumbotron-fluid center"> 
<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" [(ngModel)]="username">
        <!--<input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>-->
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" formControlName="password" class="form-control" [(ngModel)]="password">
        <!--<input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>-->
    </div>
    <div class="form-group">
      <button (click)=checkLogin() class="btn btn-success">Login</button>
        <!--<button [disabled]="loading" class="btn btn-primary">Login</button>
        <img *ngIf="loading" src="" />
        <a [routerLink]="['/register']" class="btn btn-link">Register</a>-->
    </div>
  </form>
  </div>
</div>
</div>
